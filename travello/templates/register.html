{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv='X-UA-Compatible' contect='IE=edge'>
<title>Registeration</title>
<meta name='viewport' content='widht=device-with,initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js' ></script>
</head>
<body>
<form action="register" method="post">
  {% csrf_token %}
  <input type="text" name="first_name" placeholder="Firstname"><br><br>
  <input type="text" name="last_name" placeholder="Lastname"><br><br>
  <input type="text" name="Username" placeholder="Firstname"><br><br>
  <input type="email" name="email" placeholder="email"><br><br>
  <input type="password" name="password1" placeholder="Password"><br><br>
  <input type="password" name="password2" placeholder="Confirm Password"><br><br>
  <input type="submit" value="Submit">
  <input type="reset">
</form>
<div>
{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
</div>

</body>
</html>
